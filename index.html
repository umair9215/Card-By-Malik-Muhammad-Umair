<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper" id="container">
      <span class="rotate-bg"></span>
      <span class="rotate-bg2"></span>

      <div class="form-box login">
        <h2 class="title animation" style="--i:0; --j:21">Login</h2>
        <form>
          <div class="input-box animation" style="--i:1; --j:22">
            <input type="text" required />
            <label for="">Username</label>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box animation" style="--i:2; --j:23">
            <input type="password" required />
            <label for="">Password</label>
            <i class="fa-solid fa-lock"></i>
          </div>

          <button type="submit" class="btn animation" style="--i:3; --j:24">
            Login
          </button>

          <div class="linkTxt animation" style="--i:5; --j:25">
            <p>
              Don't have an account?
              <a href="" class="register-link" id="register">Sign Up</a>
            </p>
          </div>
        </form>
      </div>

      <div class="info-text login">
        <h2 class="animation" style="--i:0; --j:20">Welcome Back!</h2>
        <p class="animation" style="--i:1; --j:21">
          Enter your personal details to use all of site features
        </p>
      </div>

      <div class="form-box register">
        <h2 class="title animation" style="--i:17; --j:0">Sign Up</h2>
        <form>
          <div class="input-box animation" style="--i:18; --j:1">
            <input type="text" required />
            <label for="">Username</label>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box animation" style="--i:19; --j:2">
            <input type="email" required />
            <label for="">Email</label>
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-box animation" style="--i:20; --j:3">
            <input type="password" required />
            <label for="">Password</label>
            <i class="fa-solid fa-lock"></i>
          </div>

          <button type="submit" class="btn animation" style="--i:21;  --j:4">
            Sign Up
          </button>

          <div class="linkTxt animation" style="--i:22; --j:5">
            <p>
              Already have an account?
              <a href="" class="login-link" id="login">Login</a>
            </p>
          </div>
        </form>
      </div>

      <div class="info-text register" >
        <h2 class="animation" style="--i:17; --j:0">Welcome Back!</h2>
        <p class="animation" style="--i:18; --j:1">
          Register with your personal details to use all of our site features.
        </p>
      </div>
    </div>



    <script src="./script.js"></script>

  </body>
</html>
